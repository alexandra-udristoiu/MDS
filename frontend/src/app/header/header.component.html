<mat-toolbar *ngIf="authService.$isLoggedIn">
    <div>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon class="nav-font">menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/dashboard">Dashboard</a>
    </div>
    <span class="spacer"></span>
    <span class="user-name" routerLink="/users/{{authService.user.id}}">{{authService.user.userName}}</span>
    <img src="{{authService.user.imgPath}}" class="picture">
</mat-toolbar>
